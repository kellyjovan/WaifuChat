<!doctype html>
<html>
  <head>
    <title>WaifuChat - Edit <%= @character.name %></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/index_style.css">
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Waifu Chat</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="/dash">Dash</a></li>
            <li><a href="/characters">Characters</a></li>
              </ul>
            </li>
          </ul>
          <form class="navbar-form navbar-left" id="search">
            <div class="col-sm-12">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" id="inputGroup">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </span>
                    </div>
                </div>
            </div>
          </form>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container edit-box">
    <br>

      <form class="form-horizontal" action="new_character" method="POST">
          
      <center><h1><%= @character.name %></h1></center>

        <hr>
          <div class="form-group">
          <label class="col-sm-2 control-label">Image Portrait</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" value="<%= @character.image %>" name="image" placeholder="Paste .jpg URL for portrait picture">
          </div>
        </div>
        <hr>

        <div class="form-group">
          <label class="col-sm-2 control-label">Gender</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" value="<%= @character.gender %>" name="gender" placeholder="Gender">
          </div>
        </div>

        <hr>
        
        <div class="form-group">
          <label class="col-sm-2 control-label">Origin/Birthplace</label>
          <div class="col-sm-9">
            <input type="text" class="form-control"  name="origin" placeholder="Origin/Birthplace">
          </div>
        </div>
        
        <hr>
        
        <div class="form-group">
          <label class="col-sm-2 control-label">Birthday</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" value="<%= @character.birthday %>" name="birthday" placeholder="Birthday">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Quote</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" value="<%= @character.quote %>" name="quote" placeholder="Quote">
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-sm-2 control-label">Nickname</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" name="nickname" value="<%= @character.nickname %>" placeholder="Nickname">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Bio</label>
          <div class="col-sm-9">
            <textarea class="form-control" name="bio" value="<%= @character.bio %>" placeholder="Character Bio" rows="6" resize="none"></textarea>
          </div>
        </div>
        
        <hr>
        <div class="form-group">
          <label class="col-sm-2 control-label">Likes</label>
          <div class="col-sm-9">
            <div class="likes lwrapper">
              <div class="form-group">
                <input type="text" class="form-control" name="likes[]" placeholder="Like">
              </div>
            </div>
           <div class="btn btn-primary" id="like_btn">Add Like</div>
          </div>
        </div>
        
        <hr>
        
        <div class="form-group">
          <label class="col-sm-2 control-label">Dislikes</label>
          <div class="col-sm-9">
            <div class="dislikes lwrapper">
              <div class="form-group">
                <input type="text" class="form-control" name="dislikes[]" placeholder="Dislike">
              </div>
            </div>
              <div class="btn btn-primary" id="dislike_btn">Add Dislike</div>
          </div>
        </div>
        
        <hr>
        
        <div class="form-group">
          <label class="col-sm-2 control-label">Appearances</label>
          <div class="col-sm-9">
            <div class="appearances lwrapper">
              <div class="form-group">
                <input type="text" class="form-control" name="appearances" placeholder="Appearance">
              </div>
            </div>
              <div class="btn btn-primary" id="appearance_btn">Add Appearance</div>
            </div>
        </div>
        
        <hr>
        
        <div class="form-group">
          <div class="col-sm-12">
            <center><button type="submit" class="btn btn-default create-btn">Create Character</button><button type="submit" class="btn btn-default cancel-btn">Cancel</button></center>
          </div>
        </div>
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
